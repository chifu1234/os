name: Chomium OS build
on: [push, workflow_dispatch]
jobs:
  chromium-os-build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Lets start by getting all deps"
      - run: sudo apt update
      - run: sudo apt-get install -y git-core curl lvm2 thin-provisioning-tools python-pkg-resources python3-virtualenv python3-oauth2client xz-utils python3.6
      - run: git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git ~/depot_tools
      - run: export PATH=~/depot_tools:$PATH 
      - run: echo "ğŸ§ Now get the sources (around 30min)"
      - run: mkdir ~/chromiumos
      - run: cd ~/chromiumos
      - run: ~/depot_tools/repo init -u https://chromium.googlesource.com/chromiumos/manifest.git --repo-url https://chromium.googlesource.com/external/repo.git -g minilayout
      - run: ~/depot_tools/repo sync -j16 
      - run: echo "ğŸ” Now let's build chromium os (1h)."
      - run: ~/depot_tools/cros_sdk
      - run: ~/depot_tools/cros_sdk
      - run: ~/depot_tools/cros_sdk setup_board --board=amd64-generic
      - run: ~/depot_tools/cros_sdk ./build_packages --board=amd64-generic
      - run: ~/depot_tools/cros_sdk ./build_image --board=amd64-generic --noenable_rootfs_verification test
